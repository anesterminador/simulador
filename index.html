<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Simulado TSA Oral - AnestReview</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #welcomeScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    #welcomeScreen h1 {
      font-size: 2.5em;
      color: #007b8f;
      margin-bottom: 10px;
    }

    #welcomeScreen p {
      font-size: 1.2em;
      color: #333;
      margin-bottom: 30px;
    }

    #startButton {
      padding: 15px 30px;
      font-size: 1.5em;
      font-weight: bold;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #timers {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px 0 40px 0;
    }

    #progressiveTimer {
      font-size: 2.88em;
      background-color: #000;
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      margin-bottom: 30px;
    }

    #regressiveTimer {
      font-size: 2.4em;
      background-color: #000;
      color: #fff;
      border: 2px solid #000;
      padding: 10px 20px;
      border-radius: 8px;
      position: absolute;
      top: 20px;
      right: 40px;
    }

    .image-container {
      width: 80vw;
      aspect-ratio: 16/9;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    #image {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    #footer {
      width: 80vw;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #f0f0f0;
      color: #007b8f;
      padding: 20px 40px;
      font-size: 1.26em;
      font-weight: bold;
      box-sizing: border-box;
    }

    #footer button {
      background-color: #28a745;
      color: white;
      font-size: 1.2em;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* EFEITO ZOOM-IN/OUT */
    #nextButton.zoom,
    #startButton.zoom {
      animation: zoomEffect 0.3s ease;
    }

    @keyframes zoomEffect {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div id="welcomeScreen">
    <h1>Bem-vindo ao Simulado do TSA Oral - AnestReview</h1>
    <p>Clique em iniciar simulado SOMENTE AP√ìS O PROFESSOR AUTORIZAR.</p>
    <button id="startButton">INICIAR SIMULADO</button>
  </div>

  <div id="timers">
    <div id="progressiveTimer">00:00</div>
  </div>
  <div style="position: absolute; top: 34px; right: 190px; font-size: 1.2em; color: #000;">Tempo restante para o simulado:</div>
  <div id="regressiveTimer">30:00</div>

  <div class="image-container">
    <img id="image" src="https://i.imgur.com/bw78rux.png" alt="Slide 1">
  </div>

  <div id="footer">
    <div id="casoProblema">Caso 1/4 | Problema 1/3</div>
    <div style="text-align: center; flex: 1;">üéôÔ∏è Sua resposta do problema est√° em grava√ß√£o.</div>
    <div style="display: flex; align-items: center; gap: 10px;">
      <div id="problemaTotal">Problemas: 1/12</div>
      <button id="nextButton">AVAN√áAR</button>
    </div>
  </div>

  <script>
    const progressiveTimer = document.getElementById("progressiveTimer");
    const regressiveTimer = document.getElementById("regressiveTimer");
    const nextButton = document.getElementById("nextButton");
    const image = document.getElementById("image");
    const casoProblema = document.getElementById("casoProblema");
    const problemaTotal = document.getElementById("problemaTotal");
    const startButton = document.getElementById("startButton");
    const welcomeScreen = document.getElementById("welcomeScreen");

    const images = [
      "https://i.imgur.com/bw78rux.png",
      "https://i.imgur.com/YkChXz2.png",
      "https://i.imgur.com/NPJqSAq.png",
      "https://i.imgur.com/EcCIHoO.png",
      "https://i.imgur.com/GUO2GcI.png",
      "https://i.imgur.com/uLhAXrh.png",
      "https://i.imgur.com/XkANNLP.png",
      "https://i.imgur.com/qswiC9G.png",
      "https://i.imgur.com/sa2ZH01.png",
      "https://i.imgur.com/veCRV99.png",
      "https://i.imgur.com/gcJpbHP.gif",
      "https://i.imgur.com/gHT8wGV.png"
    ];

    let currentProblem = 0;
    let progressiveSeconds = 0;
    let regressiveSeconds = 1800;
    let timerInterval;

    function formatTime(seconds) {
      const m = String(Math.floor(seconds / 60)).padStart(2, '0');
      const s = String(seconds % 60).padStart(2, '0');
      return `${m}:${s}`;
    }

    function updateTimers() {
      progressiveSeconds++;
      regressiveSeconds--;
      progressiveTimer.textContent = formatTime(progressiveSeconds);
      regressiveTimer.textContent = formatTime(regressiveSeconds);

      regressiveTimer.style.color = regressiveSeconds <= 0 ? 'red' : 'white';

      const tempoLimite = (currentProblem + 1) * 150;
      progressiveTimer.style.color = progressiveSeconds > tempoLimite ? 'red' : 'white';
    }

    function startProva() {
      welcomeScreen.style.display = "none";
      timerInterval = setInterval(() => {
        if (regressiveSeconds <= 0 || currentProblem >= 12) {
          clearInterval(timerInterval);
        } else {
          updateTimers();
        }
      }, 1000);
    }

    startButton.addEventListener("click", () => {
      startButton.classList.add("zoom");
      setTimeout(() => {
        startButton.classList.remove("zoom");
        startProva();
      }, 300);
    });

    nextButton.addEventListener('click', () => {
      if (currentProblem < 11) {
        currentProblem++;
        image.src = images[currentProblem];

        const caso = Math.floor(currentProblem / 3) + 1;
        const problema = (currentProblem % 3) + 1;
        casoProblema.textContent = `Caso ${caso}/4 | Problema ${problema}/3`;
        problemaTotal.textContent = `Problemas: ${currentProblem + 1}/12`;
      } else {
        nextButton.disabled = true;
      }

      nextButton.classList.add("zoom");
      setTimeout(() => {
        nextButton.classList.remove("zoom");
      }, 300);
    });
  </script>
</body>
</html>
